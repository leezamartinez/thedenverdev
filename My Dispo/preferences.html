<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <title>Sign Up</title>
        <link href="https://fonts.googleapis.com/css?family=Archivo:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="preferences.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cb463d56ca.js"></script>
        <script type="text/javascript" src="prefs.js"></script>
    </head>
    <body>
        <section>
            <br>
            <div class='overlay'><h1>I want to hear about <br> these categories</h1></div>
            <br>
            <div class="form">
            <div class="form-check form-check-inline">
                <div class="flower">
                <p><i class="fas fa-cannabis fa-3x"></i></p>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1"> Flower</label>
                </div>  
            </div>
            <div class="form-check form-check-inline">
                <div class="edibles">
                <p><i class="fas fa-cookie-bite  fa-3x"></i></p>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2"> Edibles</label>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <div class="topicals">
                <p><i class="fas fa-hand-paper fa-3x"></i></p>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3"> Topicals </label>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <div class="concentrates">
                    <p><i class="fas fa-tint fa-3x"></i></p>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">Dabbery</label>
                </div>
            </div>
            <p id=demo></p>
            <button type="button" class='btn btn-primary' onclick="myFunction()">Next</button>
        </div>
    </section>
</body>
</html>
